<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for AJAX -->

    <style>
        body {
            background-color: #9ACBD0;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: hsl(0, 0%, 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card {
            margin-top: 60px;
            background: linear-gradient(145deg,#1e9eff4e);
            color: white;
            padding: 40px;
            border-radius: 15px;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #0048ff;
            border: none;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1558ff8e;
        }

        h2 {
            font-weight: bold;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.546);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .form-control:focus {
            background-color: rgb(255, 255, 255);
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
<br><br><br>

<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">üöó Car Price Predictor</h2>
        <form method="post" action="/predict">
            <div class="form-group">
                <label><b>üöô Select the company:</b></label>
                <select class="form-control" id="company" name="company" required>
                    {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label><b>üöò Select the model:</b></label>
                <select class="form-control" id="car_models" name="car_models" required>
                    <option>Select Model</option>
                    {% for model in car_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label><b>üìÖ Select Year of Purchase:</b></label>
                <select class="form-control" id="year" name="year" required>
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label><b>‚õΩ Select the Fuel Type:</b></label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                    {% for fuel in fuel_types %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label><b>üìè Kilometres Driven:</b></label>
                <input type="text" class="form-control" name="kilo_driven" placeholder="e.g. 35000" required>
            </div>

            <button class="btn btn-primary btn-block">Predict Price</button>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#company').change(function () {
            let company = $(this).val();
            if (company === "Select Company") {
                $('#car_models').html('<option>Select Model</option>');
                return;
            }

            $.ajax({
                url: '/get_car_models',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ company: company }),
                success: function (response) {
                    let models = response.models;
                    let options = '<option>Select Model</option>';
                    for (let i = 0; i < models.length; i++) {
                        options += `<option value="${models[i]}">${models[i]}</option>`;
                    }
                    $('#car_models').html(options);
                }
            });
        });
    });
</script>



</body>
</html>
